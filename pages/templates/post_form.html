{% extends 'base.html' %}
{% block title %} Create New Post{% endblock %}
{% block content %}
<h1>Create New Post</h1>
<form method="post">
    {% csrf_token %}
    <label for="title">Title <input type="text" name="title" value="{{ post.title|default:''}}"><br><br></label>
    <label for="body">Body <textarea name="body">{{ post.title|default:''}}</textarea></label>
    {{ form.as_p }}
    <button type="submit">Submit</button>

{% endblock content%}
